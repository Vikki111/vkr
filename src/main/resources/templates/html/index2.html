<style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            flex-direction: row;
            padding:1%;
            height:100vh;
            width:100%;
        }

        #input {
            display: flex;
            display: block;
            width: 100%;
            height: 50%;
        }

        #text-container {
            display: flex;
            flex-direction: column;
            width: 20%;
            height: 100%;
            border:solid 1px #BDBDBD;
        }

        #inputEdge {
            display: flex;
            display: block;
            width: 100%;
            height: 5%;
        }
        #graph-container {
            display: flex;
            width: 80%;
            height: 100%;
            border:solid 1px #BDBDBD;
        }
    </style>
<div id="text-container">
    <textarea id="input" spellcheck="false">
Здесь будет задание
Управление:
Добавление вершины: даблклик ЛКМ
Добавление ребра: ПКМ по 1-й вершине, ПКМ по 2-й вершине
Выделение вершины: ПКМ (отмена выделения ПКМ)
Выделение ребра: ПКМ (отмена выделения ПКМ)
Удаление вершины или ребра: выделение ПКМ и нажатие кнопки delete
Добавление назавание ребру: выделение ребра и в специальном поле набор названия, после - клик по кнопке "Изменить название ребра"
    </textarea>
    <textarea placeholder="Название выбранного ребра" id="inputEdge"></textarea>
    <input type="button" id="subButton" value="Изменить название ребра"></p>

</div>
